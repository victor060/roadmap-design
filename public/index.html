<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Alunos - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>游꿉 Roadmap Alunos</h1>
                <p>Seu guia de estudos personalizado</p>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Cadastro</button>
            </div>

            <!-- Formul치rio de Login -->
            <form id="loginForm" class="form-content active">
                <div class="form-group">
                    <label for="loginUsername">Usu치rio</label>
                    <input type="text" id="loginUsername" placeholder="Digite seu usu치rio" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <p class="hint">Teste com: aluno1 / senha123</p>
            </form>

            <!-- Formul치rio de Cadastro -->
            <form id="registerForm" class="form-content">
                <div class="form-group">
                    <label for="registerUsername">Usu치rio</label>
                    <input type="text" id="registerUsername" placeholder="Escolha um usu치rio" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" placeholder="Crie uma senha" required>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
